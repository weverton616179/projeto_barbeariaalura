<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo barbearia alura"></h1>

                <nav>
                    <ul>
                        <li class="navegacao"><a href="index.html">Home</a></li>
                        <li class="navegacao"><a href="produtos.html">Produtos</a></li>
                        <li class="navegacao"><a href="contato.html">Contato</a></li>
                    </ul>    
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="Email">Email</label>
                <input type="email" id="Email" class="input-padrao" required placeholder="exemplo@dominio.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)X XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                   

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
              
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo barbearia alura">
            <p class="Copyright">&copy; Copyright Barbearia Alura - 2023</p>
        </footer>
    </body>
</html>
